<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ReConnect</title>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../static/scripts/for_post.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../static/styles/post_style.css" rel="stylesheet">
    <link href="../static/styles/results_style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
  </head>
  <body>
    <!--  Navbar  -->

    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3">
        <div id="header" class="container">
            <a href="#" id="ReConnect" class="navbar-brand h1">ReConnect</a>
            
            <button 
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="http://localhost:5000/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item navtext">
                        <a href="http://localhost:5000/post" class="nav-link">Post</a>
                    </li>
                    <li class="nav-item navtext">
                        <a href="http://localhost:5000/search" class="nav-link">Search</a>
                    </li>
                    <li class="nav-item navtext">
                        <a href="http://localhost:5000/about" class="nav-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="report">
            <h2>Missing Person Details</h2>
        </div>
	<form id="missingperson" enctype="multipart/form-data">
		<img id="img" src="{{pic_url}}" alt="">
	  <table>
		  <tr><td><label>Name</label><input type="text" placeholder="Name" name="name" class="textinput" value="{{ person.missingperson_name }}" readonly></td></tr>
	    <tr><td> 
		  <label>Gender</label>
		  {% if person.missingperson_gender == 'male' %}
		  <input type="radio" id="male" name="gender" value="male" checked="checked" readonly>
		  <label id="male" for="male">Male</label>
		  <input type="radio" id="female" name="gender" value="female" readonly>
		  <label id="female" for="female">Female</label>
		  {% elif person.missingperson_gender == 'female' %}
                  <input type="radio" id="male" name="gender" value="male" readonly>
		  <label id="male" for="male">Male</label>
		  <input type="radio" id="female" name="gender" value="female" checked="checked" readonly>
		  <label id="female" for="female">Female</label>
		  {% endif %}

	    </td></tr>
	    <tr><td><label>Description</label><input type="text" placeholder="Description" name="description" class="textinput" value="{{ person.missingperson_description }}" readonly></td></tr>
	    <tr><td><label>City</label><input type="text" placeholder="City" name="city" class="textinput" value="{{ address.city }}" readonly></td></tr>
	    <tr><td><label>SubCity</label><input type="text" placeholder="SubCity" name="subcity" class="textinput" value="{{ address.subcity }}" readonly></td></tr>
	    <tr><td><label>Woreda</label><input type="text" placeholder="Woreda" name="woreda" class="textinput" value="{{ address.woreda }}" readonly></td></tr>
	    <tr><td><label>Contacts</label></td></tr>
	    {% for contact in person.contacts %}
	    <tr>
	     <td><label>Name</label><input type="text" placeholder="Contact 1 Name" name="contact1name" class="textinput" value="{{ contact.contacts_name }}" readonly></td>
	      {% for phone in contact.phones %}
	     <td><label>Phone</label><input type="text" placeholder="Contact 1 Phone" name="contact1phone" class="textinput" value="{{ phone.contactsphone_name}}" readonly></td>
	     {% endfor %}
	    </tr>
	    {% endfor %}
	  </table>
	</form>
	
	
    </div>
  </body>
  <footer>

  </footer>
