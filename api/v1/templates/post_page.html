    <div>
        <div class="report">
            <h2 id="heading">Report Missing Person</h2>
        </div>

	<form id="missingperson" enctype="multipart/form-data">
		<div class="pics">
		<div id="first">
			<div id="firstPlaceholders">
				<label for="image1"><img id="actualImage1" class="blah display" src="../static/images/placeholders/add-icon.svg" alt="placeholder"/></label>
				<label for="image2"><img id="actualImage2" class="blah display" src="../static/images/placeholders/add-icon.svg" alt="placeholder"/></label>
			</div>
			<div id="firstFiles">
	    			<input class="fileInput" type="file" onchange="readURLImage1(this);" name="image1" id="image1">
        			<input class="fileInput" type="file" onchange="readURLImage2(this);" name="image2" id="image2">
			</div>
		</div>
		<div id="second">
			<div id="secondPlaceholders">
				<label for="image3"><img id="actualImage3" class="blah display" src="../static/images/placeholders/add-icon.svg" alt="placeholder"/></label>
				<label for="image4"><img id="actualImage4" class="blah display" src="../static/images/placeholders/add-icon.svg" alt="placeholder"/></label>
			</div>
			<div id="secondFiles">
				<input class="fileInput" type="file" onchange="readURLImage3(this);" name="image3" id="image3">
        			<input class="fileInput" type="file" onchange="readURLImage4(this);" name="image4" id="image4">
			</div>
		</div>
		</div>
	  <table>
	    <tr><td><input type="text" placeholder="Name" name="name" class="textinput"></td></tr>
	    <tr><td>
	      <input type="radio" id="male" name="gender" value="male">
		  <label id="male" for="male">Male</label>
		  <input type="radio" id="female" name="gender" value="female">
		  <label id="female" for="female">Female</label>
	    </td></tr>
	    <tr><td><input type="text" placeholder="Description" name="description" class="textinput"></td></tr>
        <tr><td><input type="text" placeholder="City" name="city" class="textinput"></td></tr>
        <tr><td><input type="text" placeholder="SubCity" name="subcity" class="textinput"></td></tr>
	    <tr><td><input type="text" placeholder="Woreda" name="woreda" class="textinput"></td></tr>
	    <tr>
	      <td><input type="text" placeholder="Contact 1 Name" name="contact1name" class="textinput"></td>
	      <td><input type="text" placeholder="Contact 1 Phone" name="contact1phone" class="textinput"></td>
	    </tr>
	    <tr>
	      <td><input type="text" placeholder="Contact 2 Name" name="contact2name" class="textinput"></td>
	      <td><input type="text" placeholder="Contact 2 Phone" name="contact2phone" class="textinput"></td>
	    </tr>
	  </table>
	</form>
